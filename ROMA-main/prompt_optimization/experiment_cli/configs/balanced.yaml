# Balanced experiment - good trade-off between speed and optimization quality

# Environment
env_file: "../../.env"  # Path to .env file (relative to this dir or absolute)

# Dataset configs
train_size: 32
val_size: 8
test_size: 12
dataset_seed: 0

# GEPA configs
max_metric_calls: 48
num_threads: 8
reflection_minibatch_size: 8
component_selector: "round_robin"

# GEPA observability
track_stats: true
track_best_outputs: true
log_dir: "logs/balanced_exp"
use_mlflow: true

# Solver configs
max_depth: 1
enable_logging: false

# Execution
max_parallel: 12

# Output
output_path: "outputs/balanced"
