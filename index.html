<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DobbyLearn - AI Language Learning</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #4CAF50;
            --error-color: #FF5252;
            --warning-color: #FFC107;
            --bg-color: #E3F2FD;
            --text-color: #333;
            --card-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
            --transition-speed: 0.3s;
            --dobby-orange: #FFB74D;
            --dobby-brown: #8D6E63;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* Particles Background */
        #particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header with Dobby mascot */
        .header {
            background: white;
            padding: 15px 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: bold;
            font-size: 20px;
            color: var(--text-color);
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: var(--dobby-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
            overflow: hidden;
        }

        .dobby-mascot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
            animation: dobbyBounce 2s ease-in-out infinite;
            overflow: hidden;
        }

        .dobby-mascot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes dobbyBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-3px); }
        }

        .hamburger-menu {
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 4px;
        }

        .hamburger-line {
            width: 100%;
            height: 2px;
            background: var(--text-color);
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .hamburger-menu.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-menu.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Stats with animation */
        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .stat-item:hover {
            transform: scale(1.05);
        }

        .stat-value {
            font-weight: bold;
            background: var(--primary-gradient);
            background-clip: text;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1100;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
        }

        .sidebar-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }

        .groups-list {
            padding: 0;
        }

        .group-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .group-item:hover {
            background: #f8f9fa;
        }

        .group-item.active {
            background: var(--bg-color);
            border-right: 3px solid var(--primary-gradient);
        }

        .group-icon {
            font-size: 20px;
            margin-right: 12px;
        }

        .group-info {
            flex: 1;
        }

        .group-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .group-stats {
            font-size: 12px;
            color: #666;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1050;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main container */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
            background: var(--bg-color);
        }

        /* Progress with animation */
        .progress-container {
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.5), 
                transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            text-align: center;
            color: white;
            margin-top: 5px;
            font-size: 12px;
            opacity: 0.9;
        }

        /* Card container with 3D perspective */
        .card-container {
            perspective: 1000px;
            -webkit-perspective: 1000px;
            width: 100%;
            max-width: 350px;
            height: 400px;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: transparent;
        }

        /* Crossfade two layers instead of 3D to avoid WebView mirroring */

        .card-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            box-sizing: border-box;
            background: var(--primary-gradient);
            color: white;
            will-change: transform;
        }

        /* Completion state background */
        .card-face.completion-background {
            background: var(--primary-gradient);
        }

        .card-front.completion-background {
            background: url('static/NewBg.png') center/cover no-repeat !important;
            justify-content: flex-start !important;
            padding-top: 40px !important;
        }

        .card-face {
            overflow: hidden;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .card-face::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFB74D" opacity="0.1"/><circle cx="35" cy="40" r="8" fill="%23333" opacity="0.3"/><circle cx="65" cy="40" r="8" fill="%23333" opacity="0.3"/><ellipse cx="50" cy="60" rx="15" ry="8" fill="%23FF5722" opacity="0.2"/></svg>') no-repeat center;
            background-size: contain;
            opacity: 0.3;
            animation: dobbyFloat 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes dobbyFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .card-front {
            transform: rotateY(0deg);
            -webkit-transform: rotateY(0deg);
            color: white;
        }

        .card-back {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
            background: linear-gradient(135deg, #f8f9ff 0%, #e8eaf6 100%);
            color: #333;
        }

        .card-front {
            background: url('static/NewBg.png') center/cover no-repeat !important;
            position: relative;
        }

        .card-front > * {
            position: relative;
            z-index: 2;
        }

        .word {
            font-size: 42px;
            font-weight: 700;
            color: #000000 !important;
            margin-bottom: 5px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInScale 0.5s ease-out;
            letter-spacing: -0.5px;
        }

        .pronunciation {
            font-size: 16px;
            color: #000000 !important;
            margin-top: 5px;
            margin-bottom: 20px;
            font-style: italic;
            position: relative !important;
            z-index: 10;
            background: transparent;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            text-align: center;
            top: auto !important;
            left: auto !important;
            transform: none !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        #pronunciation {
            font-size: 16px;
            color: #000000 !important;
            margin-top: 5px;
            margin-bottom: 20px;
            font-style: italic;
            position: relative !important;
            z-index: 1;
            background: transparent;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Courier New', monospace;
            text-align: center;
            top: auto !important;
            left: auto !important;
            transform: none !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .card.flipped {
            transform: rotateY(180deg);
            -webkit-transform: rotateY(180deg);
        }

        /* Layer ordering so the active face is always on top */
        .card .card-front { z-index: 2; }
        .card .card-back { z-index: 1; }
        .card.flipped .card-front { z-index: 1; }
        .card.flipped .card-back { z-index: 2; }

        /* Fallback non-3D mode (disabled) */
        /* Flip animation using a single face content swap */
        .flip-animate { animation: none; }

        .card-back::before {
            display: none;
        }

        .card-back .translation {
            color: #000 !important;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-back .example {
            text-align: center;
            max-width: 90%;
        }

        .card-back #example-text {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .card-back .example-translation {
            font-size: 16px;
            color: #666;
            font-style: italic;
            transition: filter 0.3s ease;
        }

        /* Dobby mascot on card back - –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
        .dobby-mascot-back {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            height: 180px;
            opacity: 0;
            z-index: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .dobby-mascot-back.loading {
            opacity: 1;
        }
        
        .dobby-mascot-back.hide {
            opacity: 0;
            transition: opacity 0.08s ease-in;
        }

        .dobby-mascot-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center bottom;
            animation: dobbyWag 4s ease-in-out infinite;
        }

        @keyframes dobbyWag {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.02);
            }
        }

        /* –í—Ç–æ—Ä–∞—è —Å–æ–±–∞–∫–∞ - –≤—ã–≥–ª—è–¥—ã–≤–∞–µ—Ç –∏–∑-–ø–æ–¥ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å–Ω–∏–∑—É */
        .peek-dog {
            position: absolute;
            top: -95px;
            right: -30px;
            width: 120px;
            height: 120px;
            z-index: -1;
            opacity: 0;
            transform: translateY(80px);
            transition: all 0.8s ease-out;
        }

        .peek-dog.show {
            opacity: 1;
            transform: translateY(0);
        }

        .peek-dog.hide {
            opacity: 0;
            transform: translateY(80px) scale(0.3);
            transition: all 0.15s ease-in;
        }

        .peek-dog img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: peekWag 3s ease-in-out infinite;
        }

        @keyframes peekWag {
            0%, 100% { 
                transform: rotate(-2deg);
            }
            50% { 
                transform: rotate(2deg);
            }
        }

        .card-back .translation {
            transition: filter 0.3s ease;
        }

        /* Blur effect for hidden content */
        .blurred {
            filter: blur(8px);
            user-select: none;
            pointer-events: none;
        }


        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Completion Dobby - positioned below text at top */
        .completion-dobby {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 240px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .completion-dobby.show {
            opacity: 0.9;
        }

        .completion-dobby img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: sleepSway 3s ease-in-out infinite;
        }

        @keyframes sleepSway {
            0%, 100% { 
                transform: rotate(-2deg) scale(1);
            }
            50% { 
                transform: rotate(2deg) scale(1.02);
            }
        }


        .translation {
            font-size: 28px;
            font-weight: 600;
            color: #000 !important;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .example {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 280px;
        }

        #example-text {
            font-size: 16px;
            color: #222 !important;
            margin-bottom: 12px;
            line-height: 1.4;
            font-style: italic;
        }

        .example-translation {
            font-size: 14px;
            color: #444 !important;
            line-height: 1.3;
        }

        /* Highlight word in example */
        .highlighted-word {
            color: #32ff32;
            background: rgba(50, 255, 50, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: bold;
        }

        .highlight {
            color: #32ff32;
            background: rgba(50, 255, 50, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: bold;
        }

        .difficulty-indicator {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .difficulty-star {
            font-size: 20px;
            color: #ddd;
            transition: color 0.3s;
        }

        .difficulty-star.active {
            color: #ffd93d;
            animation: starPulse 0.5s ease-out;
        }

        @keyframes starPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Enhanced controls */
        .card-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        /* Anki-style buttons - always visible, smaller */
        .anki-buttons-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: block;
        }

        .anki-buttons {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 12px 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .anki-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 55px;
            font-size: 10px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .anki-btn .btn-icon {
            font-size: 16px;
            margin-bottom: 4px;
            transition: transform 0.2s ease;
        }

        .anki-btn .btn-text {
            font-weight: 700;
            margin-bottom: 2px;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .anki-btn .btn-interval {
            font-size: 8px;
            opacity: 0.8;
            font-weight: 500;
        }

        .anki-btn.again {
            background: #ff5252;
            color: white;
        }

        .anki-btn.hard {
            background: #ff9800;
            color: white;
        }

        .anki-btn.good {
            background: #4caf50;
            color: white;
        }

        .anki-btn.easy {
            background: #2196f3;
            color: white;
        }

        .anki-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .anki-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .anki-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .knowledge-level {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
        }

        .controls {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 350px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 18px 12px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-wrong {
            background: var(--error-color);
            color: white;
        }

        .btn-wrong:hover {
            background: #E57373;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 82, 82, 0.3);
        }

        .btn-correct {
            background: var(--success-color);
            color: white;
        }

        .btn-correct:hover {
            background: #66BB6A;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Streak counter */
        .streak-container {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);

        async function handleAnkiResponse(difficulty) {
            // Prevent multiple clicks
            if (window.processingResponse) {
                console.log('‚è≥ Still processing previous response...');
                return;
            }
            window.processingResponse = true;
            
            const word = window.currentCandidateWords[window.currentWordIndex];
            
            // Disable all buttons visually
            const buttons = document.querySelectorAll('.anki-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            });
            
            // Update progress via API
            try {
                const response = await fetch(`${API_URL}/api/update-progress`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        word_id: word.id,
                        difficulty: difficulty
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('üìä Progress updated:', data);

                    if (wordIndex !== -1) {
                        console.log(`üóëÔ∏è Removing word "${word.word}" (id=${word.id}) from words array`);
                        words.splice(wordIndex, 1);
                        // –¢–∞–∫–∂–µ –æ—á–∏—Å—Ç–∏—Ç—å –∏–∑ –∫—ç—à–∞

        function loadSettings() {

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowLeft':
                    markWrong();
                    break;
                case 'ArrowRight':
                    markCorrect();
                    break;
                case 'Escape':
                    toggleSettings();
                    break;
            }
        });

        // Touch gestures
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        const card = document.getElementById('card');
        
        card.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });

        card.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleGesture();
        });

        function handleGesture() {
            const swipeThreshold = 50;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (Math.abs(diffX) > swipeThreshold) {
                    if (diffX > 0) {
                        markCorrect();
                    } else {
                        markWrong();
                    }
                }
            } else {
                // Vertical swipe or tap
                if (Math.abs(diffY) < 20 && Math.abs(diffX) < 20) {
                    handleCardTap(); // Use unified handler instead of flipCard()
                }
            }
        }

        // Unified card tap handler for both mobile and desktop
        async function handleCardTap() {
            // Prevent double events
            if (cardProcessing) return;
            cardProcessing = true;
            
            const card = document.getElementById('card');
            const goingToBack = !card.classList.contains('flipped');
            
            // Check if group is completed (no words due for review)
            const now = new Date();
            const dueWords = words.filter(w => {
                if (!w.next_review) return true; // New words without review date
                const reviewDate = new Date(w.next_review);
                
                // For words marked as "again" with short intervals (< 2 minutes), consider them due
                const timeDiff = reviewDate - now;
                const isShortInterval = timeDiff <= 2 * 60 * 1000; // 2 minutes in milliseconds
                
                return reviewDate <= now || isShortInterval; // Due for review or short interval
            });
            
            // If no words are due for review, only show Dobby on card flip
            if (dueWords.length === 0) {
                if (goingToBack) {
                    // Show only Dobby mascot when flipping to back
                    card.classList.add('flipped');
                    
                    // Clear content and show only Dobby with completion background
                    const backTranslation = document.getElementById('back-translation');
                    const exampleText = document.getElementById('example-text');
                    const exampleTranslation = document.getElementById('example-translation');
                    
                    if (backTranslation) backTranslation.textContent = 'All words learned!';
                    if (exampleText) exampleText.innerHTML = 'Dobby is proud of you!';
                    if (exampleTranslation) exampleTranslation.textContent = 'Add new words via bot.';
                    
                    // Remove completion background from back since it's now on front
                    const cardBack = document.querySelector('.card-back');
                    if (cardBack) {
                        cardBack.classList.remove('completion-background');
                    }
                    
                    // Show only Dobby mascot
                    const dobbyMascot = document.querySelector('.dobby-mascot-back');
                    if (dobbyMascot) {
                        dobbyMascot.classList.add('loading');
                    }
                    
                    // Hide peek dog
                    const peekDog = document.getElementById('peek-dog');
                    if (peekDog) {
                        peekDog.classList.remove('show');
                        peekDog.classList.add('hide');
                    }
                } else {
                    // Flip back to front and remove completion background
                    card.classList.remove('flipped');
                    const cardBack = document.querySelector('.card-back');
                    if (cardBack) {
                        cardBack.classList.remove('completion-background');
                    }
                }
                
                cardProcessing = false;
                return;
            }
            
            const unlearned = words.filter(w => !w.learned);
            const list = unlearned.length > 0 ? unlearned : words;
            if (list.length === 0) {
                cardProcessing = false;
                return;
            }
            // Use the same word that was established in showCard()
            const word = window.currentCandidateWords ? window.currentCandidateWords[window.currentWordIndex] : list[currentIndex % list.length];

            if (goingToBack) {
                // First tap: show example, hide translations
                const backTranslation = document.getElementById('back-translation');
                const exampleText = document.getElementById('example-text');
                const exampleTranslation = document.getElementById('example-translation');
                
                if (backTranslation) {
                    backTranslation.textContent = word.translation || '';
                    backTranslation.classList.add('blurred');
                }
                if (exampleText) exampleText.innerHTML = 'Dobby is thinking...';
                if (exampleTranslation) {
                    exampleTranslation.textContent = '';
                    exampleTranslation.classList.add('blurred');
                }
                
                // Show Dobby during loading
                const dobbyMascot = document.querySelector('.dobby-mascot-back');
                if (dobbyMascot) {
                    dobbyMascot.classList.add('loading');
                }
                
                translationRevealed = false;
                
                // Beautiful 3D flip first
                requestAnimationFrame(() => card.classList.add('flipped'));
                
                // Then generate NEW example (each flip = new example!)
                try {
                    const response = await fetch(`${API_URL}/api/generate-example`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            word: word.word, 
                            style: 'casual',
                            user_id: USER_ID,
                            translation: word.translation,
                            target_language: word.word_language || 'en',  // –Ø–∑—ã–∫ —Å–ª–æ–≤–∞ (–∏—Å–ø–∞–Ω—Å–∫–∏–π, –∞–Ω–≥–ª–∏–π—Å–∫–∏–π –∏ —Ç.–¥.)
                            native_language: word.translation_language || 'ru'  // –Ø–∑—ã–∫ –ø–µ—Ä–µ–≤–æ–¥–∞
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const ex = normalizeExample(data, word.word);
                        const highlighted = ex.text.replace(new RegExp(`\\*\\*${word.word}\\*\\*`, 'gi'), `<span class=\"highlighted-word\">${word.word}</span>`);
                        
                        // Update back side with fresh example (translation still blurred)
                        if (exampleText) exampleText.innerHTML = highlighted;
                        if (exampleTranslation) exampleTranslation.innerHTML = ex.translation || '';
                        
                        console.log('‚ú® New AI example generated:', highlighted);
                    } else {
                        // Fallback to existing example
                        const ex = normalizeExample(word.examples && word.examples[word.current_example_index || 0], word.word);
                        const highlighted = ex.text.replace(new RegExp(`\\*\\*${word.word}\\*\\*`, 'gi'), `<span class=\"highlighted-word\">${word.word}</span>`);
                        if (exampleText) exampleText.innerHTML = highlighted;
                        if (exampleTranslation) exampleTranslation.innerHTML = ex.translation || '';
                    }
                } catch (error) {
                    console.error('‚ùå Error generating example:', error);
                    // Fallback
                    const ex = normalizeExample(word.examples && word.examples[word.current_example_index || 0], word.word);
                    const highlighted = ex.text.replace(new RegExp(`\\*\\*${word.word}\\*\\*`, 'gi'), `<span class=\"highlighted-word\">${word.word}</span>`);
                    if (exampleText) exampleText.innerHTML = highlighted;
                    if (exampleTranslation) exampleTranslation.innerHTML = ex.translation || '';
                }
                
                // Hide Dobby with black hole effect and show peek dog after loading
                setTimeout(() => {
                    const dobbyMascot = document.querySelector('.dobby-mascot-back');
                    if (dobbyMascot) {
                        dobbyMascot.classList.add('hide');
                        // Remove loading and hide classes after animation completes
                        setTimeout(() => {
                            dobbyMascot.classList.remove('loading', 'hide');
                        }, 80);
                    }
                    
                    const peekDog = document.getElementById('peek-dog');
                    if (peekDog) {
                        peekDog.classList.remove('hide');
                        peekDog.classList.add('show');
                    }
                }, 200);
            } else if (!translationRevealed) {
                // Second tap: reveal translations
                const backTranslation = document.getElementById('back-translation');
                const exampleTranslation = document.getElementById('example-translation');
                
                if (backTranslation) backTranslation.classList.remove('blurred');
                if (exampleTranslation) exampleTranslation.classList.remove('blurred');
                
                translationRevealed = true;
                
                // Show Anki buttons after translations are revealed
                setTimeout(() => {
                    showAnkiButtons();
                }, 300);
            } else {
                // Third tap: flip back to front
                card.classList.remove('flipped');
                translationRevealed = false;
                
                // Show Anki buttons after example loads
                setTimeout(() => {
                    showAnkiButtons();
                }, 100);
                
                // Hide peek dog after card flip animation completes
                setTimeout(() => {
                    const peekDog = document.getElementById('peek-dog');
                    if (peekDog) {
                        peekDog.classList.remove('show');
                        peekDog.classList.add('hide');
                    }
                }, 600); // Wait for card flip animation (0.6s)
            }
            
            // Reset processing flag after a short delay
            setTimeout(() => {
                cardProcessing = false;
            }, 100);
        }

        // Card interaction - use unified handler for both click and touch
        document.getElementById('card').addEventListener('click', handleCardTap);
        
        // Track card show time for response time measurement
        let cardShowTime = Date.now();
        
        // Generate pronunciation on demand
        async function generatePronunciation(word) {
            try {
                document.getElementById('pronunciation').textContent = 'üîÑ Loading...';
                
                const response = await fetch(`${API_URL}/api/generate-pronunciation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ word_id: word.id })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    word.pronunciation = data.pronunciation;
                    document.getElementById('pronunciation').textContent = data.pronunciation;
                } else {
                    document.getElementById('pronunciation').textContent = `[${word.word}]`;
                }
            } catch (error) {
                console.error('Error generating pronunciation:', error);
                document.getElementById('pronunciation').textContent = `[${word.word}]`;
            }
        }

        // Update card show time when showing new card
        const originalShowCard = showCard;

        // Auto-refresh functionality
        function startAutoRefresh() {
            // Check for new groups every 10 seconds when app is visible
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            autoRefreshInterval = setInterval(() => {
                if (isAppVisible) {
                    loadGroups(true); // Silent refresh
                }
            }, 10000); // 10 seconds
            
            console.log('üîÑ Auto-refresh started (10s interval)');
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                console.log('‚èπÔ∏è Auto-refresh stopped');
            }
        }
        
        // Show notification for new groups
        function showNotification(title, message) {
            // Use Telegram WebApp notification if available
            if (tg.showAlert) {
                tg.showAlert(`${title}\n${message}`);

                const achievementEl = document.getElementById('achievement');
                const titleEl = achievementEl.querySelector('.achievement-title');

                if (titleEl) titleEl.textContent = title;

                achievementEl.classList.add('show');

                    tg.HapticFeedback.notificationOccurred('success');
                }
                
                setTimeout(() => {
                    achievementEl.classList.remove('show');
                }, 300);
            }
        }
        
        // Handle app visibility changes
        document.addEventListener('visibilitychange', () => {
            isAppVisible = !document.hidden;
            
            if (isAppVisible) {
                console.log('üëÅÔ∏è App became visible - checking for updates');

                startAutoRefresh();
            } else {
                console.log('üëÅÔ∏è App became hidden - stopping auto-refresh');
                stopAutoRefresh();
            }
        });
        
        // Handle Telegram WebApp focus events
        if (tg.onEvent) {
            tg.onEvent('viewportChanged', () => {
                if (tg.isExpanded) {
                    console.log('üì± Telegram WebApp expanded - checking for updates');
                    loadGroups(true);
                }
            });
        }
        
        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOMContentLoaded event fired');

            // Initialize Anki buttons immediately
            initAnkiButtons();
            
            // Don't show peek dog on init - only after example generation
            
            // Force load groups immediately
            console.log('‚è∞ Loading groups immediately');
            loadGroups();
            
            // Start auto-refresh after initial load
            setTimeout(() => {
                startAutoRefresh();
            }, 2000);
        });    
        
        // Load settings from localStorage
        loadSettings();
        
        // Set Telegram theme colors
        if (tg.themeParams) {
            document.body.style.setProperty('--tg-bg-color', tg.themeParams.bg_color || '#667eea');
            document.body.style.setProperty('--tg-text-color', tg.themeParams.text_color || '#fff');
        }
        


        // Handle visibility change (save progress) - merged with auto-refresh handler above
    </script>
